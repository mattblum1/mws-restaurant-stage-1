<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Looking for a place to eat in New York? Restaurant Reviews provides local, unbiased reviews."
    />

    <!-- May require a valid SSL cert.  -->
    <meta name="theme-color" content="#252831" />

    <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon.png" />

    <link
      rel="stylesheet"
      src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" media="(min-width: 576px)" href="css/xs.css" />
    <link rel="stylesheet" media="(min-width: 768px)" href="css/sm.css" />
    <link rel="stylesheet" media="(min-width: 992px)" href="css/md.css" />
    <link rel="stylesheet" media="(min-width: 1200px)" href="css/lg.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <div id="skiptocontent">
      <a href="#filter-options">Skip to main content</a>
    </div>

    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" aria-label="location" role="application">
        <div id="map"></div>
      </section>
      <section>
        <div id="filter-options" class="filter-options">
          <h2>Filter Results</h2>
          <label for="neighborhoods-select" class="hidden"
            >Filter By Neighborhood</label
          >
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="hidden">Filter By Cuisine</label>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script
      asyc
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      defer
      type="application/javascript"
      charset="utf-8"
      src="js/idb.js"
    ></script>
    <script
      defer
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      defer
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
